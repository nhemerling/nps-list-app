<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your National Parks Vacation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Plan Your National Parks Vacation</h1>
        <p>Use the search feature below to locate parks near your destination.</p>

        <form id="js-form">
            <label for="states">State(s):</label>
            <input type="text" name="search-term" id="js-search-term" required>

            <label for="max-results">Max Results:</label>
            <input type="number" name="max-results" id="js-max-results" value="10" min="1" max="50">
            
            <input type="submit" value="Go!">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
            <h2>Results:</h2>
            <ul id="results-list">
            </ul>
        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
